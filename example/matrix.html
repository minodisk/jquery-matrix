<!DOCTYPE html>
<html>
<head>
  <title>2d Transform</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/jquery-1.8.3.min.js"></script>
  <script src="../lib/jquery.css3.js"></script>
  <script>
    $(function () {
      $('.container')
        .css({
          perspective:500
        });
      $('.box:contains("translate")')
        .css({
          matrix: new CSSMatrix().translate(100, 100, 100)
        });
      $('.box:contains("scale")')
        .css({
          matrix: new CSSMatrix().scale(0.5, 1.5, 0.3)
        });
      $('.box:contains("rotate")')
        .css({
          matrix: new CSSMatrix().rotate(30, -30, 270)
//          transform: new WebKitCSSMatrix().rotate(30, -30, 270)
        });
    });
  </script>
  <script>

  </script>
</head>
<body>

<h1>2d Transform</h1>

<div class="container"><div class="box">translate</div></div>

<div class="container"><div class="box">scale</div></div>

<div class="container"><div class="box">rotate</div></div>

</body>
</html>
